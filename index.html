<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Место-Россия" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Карачаевск</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Гора Эльбрус</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Домбай</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Гора Эльбрус</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Домбай</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаево-Черкесия" class="element__pic">
        <div class="element__caption">
          <h2 class="element__pic-name">Карачаево-Черкесия</h2>
          <button type="button" class="element__pic-like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <h3 class="footer__copyright">&copy; 2021 Mesto Russia</h3>
  </footer>
  <div class="popup">
    <div class="popup__content">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text" placeholder="Ваше имя" name="popup__name" class="popup__input popup__input_type_name" autocomplete="off">
      <input type="text" placeholder="Чем занимаетесь?" name="popup__occupation" class="popup__input popup__input_type_occupation" autocomplete="off">
      <button type="button" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
