<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/logo.svg" alt="Место-Россия" class="header__logo">
  </header>

  <main>

    <section class="profile">
      <img src="./images/image.png" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <template class="template-card">
        <article class="element">
          <img class="element__pic">
          <button type="button" class="element__delete"></button>
          <div class="element__caption">
            <h2 class="element__pic-name"></h2>
            <button type="button" class="element__pic-like"></button>
          </div>
        </article>
      </template>
    </section>

  </main>

  <footer class="footer">
    <h3 class="footer__copyright">&copy; 2021 Mesto Russia</h3>
  </footer>

  <div class="popup popup_edit">
    <div class="popup__content">
      <h2 class="popup__header">Редактировать профиль</h2>
      <form action="#" name="popup-form" class="popup__form">
        <input type="text" placeholder="Жак-Ив Кусто" name="popup__name" class="popup__input popup__input_type_name" autocomplete="off">
        <input type="text" placeholder="Исследователь океана" name="popup__occupation" class="popup__input popup__input_type_occupation" autocomplete="off">
        <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup_spot">
    <div class="popup__content">
      <h2 class="popup__header">Новое место</h2>
      <form action="#" name="popup-form" class="popup__form popup__form_spot">
        <input type="text" placeholder="Название" name="popup__name" class="popup__input popup__input_type_name" autocomplete="off">
        <input type="text" placeholder="Ссылка на картинку" name="popup__occupation" class="popup__input popup__input_type_occupation" autocomplete="off">
        <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>

  <div class="popup popup-card">
    <div class="popup-card__container">
      <button type="button" class="popup__close-button"></button>
      <img class="popup-card__img">
      <p class="popup-card__caption"></p>
    </div>
  </div>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  
</body>
</html>
